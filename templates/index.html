<!DOCTYPE html>
<html>
<head>
    <title>Phone Regex problem solving</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/style.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Enter some text</h1>
        <form role="form" method='POST' action='/'>
            <div class="form-group">
          <textarea name="text-input" class="form-control"
                    rows="7" cols="50"
                    id="text-box" autofocus required>{{ text_input }}</textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br>
    </div>
    <div class="row">
        {% if has_result %}
        <h4>Phone numbers found</h4>
        <ul>
            {% for itm in result %}
            <li>{{ itm }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

</div>
<script src="static/jquery-1.12.4.min.js"></script>
<script src="static/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
